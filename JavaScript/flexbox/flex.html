<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <link rel="stylesheet" type="text/css" href="flex.css">
    <script src="flex.js" defer></script>
</head>

<body>

<div class="flex_container">

    <div class="line">
        <div class="box1">Naor</div>
        <div class="box2">Shir</div>
        <div class="box3">Some Long Name</div>
    </div>

    <div class="line">
        <div class="box1">Naor</div>
        <div class="box2">ShirLLLLLLLLLLLL</div>
        <div class="box3">Some Long Name</div>
    </div>

    <div class="line">
        <div class="box1">Naor</div>
        <div class="box2">Shir</div>
        <div class="box3">Some LLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLong Name</div>
    </div>

    <button id="leftToRight">Left to Right</button>
    <button id="rightToLeft">Right to Left</button>

</div>

</body>
</html>
